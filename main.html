<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="download.png" alt="logo" width="50px">
            </div>
            <div class="navigation">
                
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                    <button class="btnlogin-popup"> Login</button>
                
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box ">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box ">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Don't have an account?<a href="#" class="registration-link"> register</a> </p>
                </div>
            </form>
        </div>
          

    </div>
    
    <!-- <img src="pngtree-city-silhouette-vector-urban-scape-image_1104890.jpg" class="backgroundimage" width=100%  >    -->
</body>
</html>
